<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimigo the Magician | Cybersecurity Specialist</title>

    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --neon-pink: #ff44cc;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --text: #e0e0ff;
        }

        @font-face {
            font-family: 'Hack';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.003/web/fonts/hack-regular.woff2') format('woff2');
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Hack', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        header {
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(188, 19, 254, 0.3);
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple), 
                        0 0 40px var(--neon-blue),
                        inset 0 0 20px var(--neon-purple);
            position: relative;
            z-index: 1;
            transition: all 0.5s;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-purple), 
                        0 0 60px var(--neon-blue),
                        inset 0 0 30px var(--neon-purple);
        }

        .profile-img::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px dashed var(--neon-blue);
            animation: spin 20s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3.5rem;
            margin: 1rem 0;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
            position: relative;
        }

        h1::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--neon-blue);
            position: absolute;
            right: -15px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--neon-pink);
            margin-bottom: 1rem;
            font-style: italic;
        }







    </style>
</head>
<body>
    <div id="particles-js" class="particles-js"></div>

    <header>
        <div class="profile-container">
            <img src="images/profile.jpg" alt="Dimigo the Magician" class="profile-img">
            <h1>Dimigo the Magician</h1>
            <p class="tagline neon-text">"Mastering the art of cybersecurity one spell at a time"</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-hackerrank"></i></a>
            </div>
        </div>
    </header>

    <nav>
        <a href="#about"><i class="fas fa-user-secret"></i> About</a>
        <a href="#skills"><i class="fas fa-code"></i> Skills</a>
        <a href="#experience"><i class="fas fa-briefcase"></i> Experience</a>
        <a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>



</body>
</html>
